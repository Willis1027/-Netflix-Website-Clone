<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="swiperArea">
    <div @mouseenter="show" @mouseleave="close" class="title">
      <h2>亞洲驚悚節目</h2>
      <transition>
        <span v-show="isShow">探索全部</span>
      </transition>
    </div>
    <swiper
      :slidesPerView="1"
      :spaceBetween="1"
      :navigation="true"
      :pagination="{
          clickable: true,
        }"
      :breakpoints="{
          '768': {
            slidesPerView: 5.5,
            spaceBetween: 1,
          },
        }"
      :modules="modules"
      class="mySwiper"
    >
      <swiper-slide
        ><img src="../images/Neftliximg01.jpg" alt=""
      /></swiper-slide>
      <swiper-slide
        ><img src="../images/Neftliximg02.jpg" alt=""
      /></swiper-slide>
      <swiper-slide
        ><img src="../images/Neftliximg03.jpg" alt=""
      /></swiper-slide>
      <swiper-slide
        ><img src="../images/Neftliximg04.jpg" alt=""
      /></swiper-slide>
      <swiper-slide
        ><img src="../images/Neftliximg05.jpg" alt=""
      /></swiper-slide>
      <swiper-slide
        ><img src="../images/Neftliximg06.jpg" alt=""
      /></swiper-slide>
      <swiper-slide
        ><img src="../images/Neftliximg07.jpg" alt=""
      /></swiper-slide>
    </swiper>

    <p class="append-buttons"></p>
  </div>
  
  </body>
</html>
