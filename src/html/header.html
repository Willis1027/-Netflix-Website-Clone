<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <nav>
        <div class="Item">
          <img src="../images/logo.png" class="logo" />
          <ul>
            <li>首頁</li>
            <li>節目</li>
            <li>電影</li>
            <li>最新熱門影片</li>
            <li>我的片單</li>
            <li>按照語言瀏覽</li>
          </ul>
        </div>
        <div class="Edit">
          <a href="#">
            <font-awesome-icon icon="fa-solid fa-magnifying-glass" />
          </a>
          <li>兒童專區</li>
          <a href="">
            <font-awesome-icon icon="fa-regular fa-bell" />
          </a>
          <div
            class="account"
            @mouseenter="showAccountMenuItem"
            @mouseleave="closeAccountMenuItem"
          >
            <img src="../images/user.jpg" alt="" />
            <a href="" :style="account"
              ><font-awesome-icon icon="fa-solid fa-caret-down"
            /></a>
            <div
              class="account-menu"
              v-if="active"
              @mouseenter="keepAccountMenuItem"
              @mouseleave="outAccountMenuItem"
            >
              <ul>
                <li>
                  <a><img src="../images/user.jpg" alt="" /></a
                  ><span>Lisa</span>
                </li>
                <li>
                  <a><img src="../images/kidarea.jpg" alt="" /></a
                  ><span>兒童專區</span>
                </li>
                <li>
                  <a><font-awesome-icon icon="fa-solid fa-pen" /></a
                  ><span>管理使用者</span>
                </li>
                <li>
                  <a
                    ><font-awesome-icon
                      icon="fa-regular fa-share-from-square" /></a
                  ><span>轉移使用者</span>
                </li>
                <li>
                  <a><font-awesome-icon icon="fa-regular fa-circle-user" /></a
                  ><span>帳戶</span>
                </li>
                <li>
                  <a
                    ><font-awesome-icon
                      icon="fa-regular fa-circle-question" /></a
                  ><span>說明中心</span>
                </li>
              </ul>
              <div class="logout">
                <p>登出Netflix</p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="header-content">
        <h1>Unlimited movies, <br />TV shows and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <form class="emailSignup">
          <input type="email" placeholder="Email address" required />
          <button type="submit">Get Started</button>
        </form>
      </div>
    </div>

  </body>
</html>
